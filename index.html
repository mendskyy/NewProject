<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="row">
            <div class="col-md cart">
                <div class="title">
                    <div class="row">
                        <div class="col">
                            <h4><b>Shopping Cart</b></h4>
                        </div>
                        <div class="col align-self-center text-right text muted">3 items</div>
                    </div>
                </div>
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2">
                            <img src="./Images/Blue Dog Shirt.jpg" alt="" class="img-fluid"/>
                        </div>
                        <div class="col">
                            <div class="row text-muted">Blue Shirt</div>
                            <div class="row">Blue Dog Shirt</div>
                        </div>
                    </div>
                    <div class="col">
                        <a href="#">-</a>
                        <a href="#" class="border">1</a>
                        <a href="#">+</a>
                    </div>
                    <div class="col">&#8369; 119.00 <span class="remove">&#10005;</span>
                    </div>
                </div>

                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2">
                            <img src="./Images/Stripes Dog Shirt.jpeg" alt="" class="img-fluid"/>
                        </div>
                        <div class="col">
                            <div class="row text-muted">Stripes Shirt</div>
                            <div class="row">Stripes Dog Shirt</div>
                        </div>
                    </div>
                    <div class="col">
                        <a href="#">-</a>
                        <a href="#" class="border">1</a>
                        <a href="#">+</a>
                    </div>
                    <div class="col">&#8369; 129.00 <span class="remove">&#10005;</span>
                    </div>
                </div>

                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2">
                            <img src="./Images/White Dog Shirt.webp" alt="" class="img-fluid"/>
                        </div>
                        <div class="col">
                            <div class="row text-muted">White Shirt</div>
                            <div class="row">White Dog Shirt</div>
                        </div>
                    </div>
                    <div class="col">
                        <a href="#">-</a>
                        <a href="#" class="border">1</a>
                        <a href="#">+</a>
                    </div>
                    <div class="col">&#8369; 139.00 <span class="remove">&#10005;</span>
                    </div>
                </div>
                <div class="back-to-shop">
                    <a href="#">&leftarrow;</a>
                    <span class="text-muted">Back To Shop</span>
                </div>
            </div>
            <div class="col-md-4 summary">
                <div>
                    <h5><b>Summary</b></h5>
                </div>
                <hr/>
                <div class="row">
                    <div class="col" style="padding-left:0;">ITEMS 3</div>
                    <div class="col text-right">&#8369; 387.00</div>
                </div>
                <form>
                    <p>Shipping</p>
                    <select>
                        <option class="text muted">Standard Delivery-&#8369; 39.00</option>
                    </select>
                    <p>Zipcode</p>
                    <input type="text" id="code" placeholder="Enter your Area code"/>
                </form>
                <div class="row" style="border-top: 1px solid rgba(0, 0, 0, 1); padding: 2vh 0;">
                     <div class="col">Total Price</div>
                <div class="col text-right">&#8369; 426.00</div>
                </div>
                <button class="btn">Checkout</button>
            </div>
        </div>
    </div>
</body>
</html>
